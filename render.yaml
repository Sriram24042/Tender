services:
  # Backend API Service
  - type: web
    name: chainfly-backend
    env: python
    plan: Free
    rootDir: chainfly-backend
    buildCommand: pip install -r requirements.txt && mkdir -p uploads && chmod 755 uploads
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT --workers 1 --worker-class uvicorn.workers.UvicornWorker --timeout 120
    envVars:
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /
    autoDeploy: true 