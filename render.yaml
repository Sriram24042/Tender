services:
  # Backend API Service
  - type: web
    name: chainfly-backend
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /
    autoDeploy: true
    sourceDir: chainfly-backend

  # Frontend Service
  - type: web
    name: chainfly-frontend
    env: static
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    staticPublishPath: ./dist
    envVars:
      - key: REACT_APP_API_URL
        value: https://chainfly-backend.onrender.com
    autoDeploy: true
    sourceDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 